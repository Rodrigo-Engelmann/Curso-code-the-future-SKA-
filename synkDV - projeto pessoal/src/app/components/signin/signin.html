<main>
    <!-- container esquerda -->
    <div class="left-container">
        <!-- header -->
        <header>
            <img class="studdle-logo" src="assets/images/synkdv-logo.png" alt="">
        </header>

        <!-- bem vindo de volta - mensagem -->
        <div class="welcome-text">
            <h2 class="welcome-title">Bem vindo de volta!</h2>
            <p class="switchpage-info">Já possui cadastro? Entre na sua conta</p>

            <div class="switchpage-button" (click)="goToLogin()">ENTRAR</div>
        </div>

        <div class="left-decor">
            <div class="lime-square"></div>
            <div class="orange-square"></div>
            <div class="red-square"></div>
        </div>
    </div>
    <!-- container direita -->
    <div class="right-container">
        <!-- container - formulário + título -->
        <div>
        <!-- titulo -->
        <div class="form-title-container">
            <h2 class="form-title">Criar uma conta</h2>
            <p class="form-subtitle">Preencha seus dados</p>
        </div>

        <!-- formulario -->
        <form (submit)="onRegister()">
        <!-- Name -->
            <div class="nameinput-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input
                matInput
                [(ngModel)]="name"
                name="name"
                type="text"
                required
                />
            </mat-form-field>
            </div>


            <div class="emailinput-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input
                matInput
                [(ngModel)]="email"
                name="email"
                type="email"
                required
                />
            </mat-form-field>
            </div>

            <!-- Senha -->
            <div class="passwordinput-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Senha</mat-label>
                <input
                matInput
                [(ngModel)]="password"
                name="password"
                [type]="hidePassword ? 'password' : 'text'"
                required
                />
                <button 
                class="eye-button"
                mat-icon-button
                matSuffix
                type="button"
                (click)="togglePassword()"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
                >
                <mat-icon class="eye-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            </div>

            <button mat-raised-button color="primary" class="signin-button" type="submit">
            CADASTRAR
            </button>
        </form>
        </div>
    </div>

</main>
