<header class="side-padding">
    <img class="studdle-logo-header translateYhover" 
         src="assets/images/synkdv-logo.png" 
         alt="logo studdle - clique para voltar pro menu">
</header>

<main>
    <div class="container-info side-padding">
        <div class="main-top-layer">
            <h1>Configurações de conta</h1>
            <button class="delete-account" (click)="deleteAccount()">
                DELETAR CONTA
            </button>
        </div>

        <div class="input-change-contents">

            <div class="input-text-container">
                <!-- NOME -->
                <section class="input-columns-big input-column-name IC">
                    <div class="container-input">
                        <p class="input-title-left">Nome do Usuário</p>
                        <div class="textinput-container">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Alterar Nome</mat-label>
                                <input matInput [(ngModel)]="db_user_name" placeholder="  ...">
                            </mat-form-field>
                        </div>
                    </div>
                </section>

                <!-- EMAIL -->
                <section class="input-columns IC">
                    <div class="container-input">
                        <p class="input-title">Email</p>
                        <div class="textinput-container">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Alterar Email</mat-label>
                                <input matInput [(ngModel)]="db_email" placeholder="  ...">
                            </mat-form-field>
                        </div>
                    </div>
                </section>
            </div>

            <!-- FOTO -->
            <section class="input-columns-big input-columns-upload IC">
                <div class="upload-info">
                    <img class="profile-picture" 
                        [src]="previewImage || profile_picture"
                        alt="foto de perfil">

                    <p class="input-title upload-title">Foto de Perfil</p>
                </div>

                <div class="input-upload">
                    <input 
                        #fileInput 
                        type="file" 
                        hidden 
                        accept="image/*"
                        (change)="onFilesSelected($event)" />

                    <button mat-raised-button color="primary" class="upload-btn"
                            (click)="openFileDialog(fileInput)">
                        <mat-icon id="upload-icon">upload</mat-icon>
                        Importar Arquivo
                    </button>
                </div>
            </section>
        </div>

        <div class="container-btn">
            <button class="save-changes" (click)="saveChanges()">
                Salvar Mudanças
            </button>

            <button class="cancel-changes" (click)="getBackToHome()">
                Cancelar
            </button>

            <!-- <button class="delete-account" (click)="deleteAccount()">
                DELETAR CONTA
            </button> -->
        </div>
    </div>
</main>

<footer></footer>
